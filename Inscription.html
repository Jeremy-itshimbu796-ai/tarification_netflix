<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Netflix</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="Acceuil.html">
            <button id="homebutton"><h3>Home</h3></button>
        </a>
    </nav>
    <div class="container">
        <header>
            <img src="Netflix.jpg" alt="Netflix Logo" class="logo">
        </header>
        <main>
            <form class="login-form">
                <h1>Connexion</h1>
                <input type="email" placeholder="Email ou numéro de téléphone" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
                
                <div class="options">
                    <label><input type="checkbox"> Se souvenir de moi</label>
                    <a href="#">Besoin d'aide ?</a>
                </div>
                <div class="signup">
                    <p>Nouveau sur Netflix ? <a href="#">Inscrivez-vous maintenant</a>.</p>
                </div>
            </form>
        </main>                                          
        <footer>
            <p>Cette page est protégée par Google reCAPTCHA pour s'assurer que vous n'êtes pas un robot. <a href="#">En savoir plus</a>.</p>
        </footer>
    </div>
</body>
</html>
